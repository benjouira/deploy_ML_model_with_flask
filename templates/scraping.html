<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>Sentiment Analysis App</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-centre">
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="scraping">Scrapping Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fusion">Fusion DataSets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home">Predict comment sentiment</a>
          </li>
        </ul>
      </nav>

    <div class="container mt-5">

      <form method="post" action="{{url_for('scraping')}}">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="search company" name="search_company">
          </div>
          <div class="col">
            <div class="form-floating">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div> 
          </div>
        </div>
      </form> 

      <div class="container mt-5">
        
        {%if (data!=null)%}

        <div class="card" style="width:200px">
          <img class="card-img-top" src="{{data[0]}}" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{data[2]}}</h4>
            <p class="card-text">Company General rating : {{data[1]}}/5</p>
          </div>
        </div>

        {%endif%}
       <br>
       <a href="home" class="link-info">Go home</a>
      </div>
                 
    </div>
</body>
</html>
