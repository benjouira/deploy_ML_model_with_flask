<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>Sentiment Analysis App</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-centre">
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="scraping">Scrapping Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fusion">Fusion DataSets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home">Predict comment sentiment</a>
          </li>
        </ul>
      </nav>

    <div class="container mt-5">

        <form method="post" action="{{url_for('predict')}}">
            <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea> 
            </div>
            OR
            <div class="mb-3">
                <label class="form-label" for="customFile">Load comments from file </label>
                <input type="file" class="form-control" id="customFile" name="customFile" />
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>


          </form> 

       
    </div>
</body>
</html>
